<div class="modal_wrapper" :class="{'modal_wrapper-show': showCalcModal}">
  <div class="modal_backdrop" @click="closeCalcModal"></div>
  <div class="modal_container justify-content-between">
    <button class="btn_custom modal_close" @click="closeCalcModal"><img src="./assets/images/menu_close.svg" alt=""></button>
    <div class="modal_body">
      <h2 class="heading ">Получите нашу консультацию</h2>
      <form class="modal_form">
        <div class="form_item form_field">
          <input type="text" class="input" id="calc_name" placeholder=" ">
          <label for="calc_name" class="input_label"><span>Имя Фамилия</span></label>
        </div>
        <div class="form_item form_field">
          <input type="text" class="input" id="calc_phone" placeholder="+7 (000) 000 - 00 - 00" v-mask="'+7(7##)### ## ##'">
          <label for="calc_phone" class="input_label"><span>Телефон</span></label>
        </div>
        <div class="form_item form_field">
          <input type="mail" class="input" id="calc_mail" placeholder="example@mail.com">
          <label for="calc_mail" class="input_label"><span>Эл. почта</span></label>
        </div>
        <div class="form_item">
          <button type="submit" class="btn btn_primary">Отправить заявку</button>
        </div>
      </form>
      <!--            <p class="form_subtitle text-center mt-4">Оставляя заявку, вы соглашаетесь на <a href="#" target="_blank">обработку персональных данных</a> и c <a href="#" target="_blank">условиями бронирования счёта</a></p>-->
    </div>
  </div>
</div>
