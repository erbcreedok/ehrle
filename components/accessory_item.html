<div class="accessory_item">
    <div class="container">
        @@if (logo) {
            <div class="accessory_logo">
                <img src="@@logo" alt="">
            </div>
        }
        <div class="accessory_info">
            <h3 class="title">@@title</h3>
            <p class="paragraph">@@description</p>
        </div>
        <div class="accessory_image">
            <img src="@@image" alt="">
        </div>
    </div>
</div>
